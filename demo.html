<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebVTT Cuemarker Demo</title>
    </head>
    <body>
        <h1>WebVTT Cuemarker Demo</h1>
        <ol>
            <li>Start the video. The Space bar will play/pause.</li>
            <li>Press the period key "." once to set an in point</li>
            <li>Press it a second time to set an out point and log the cue time to the console</li>
        </ol>
        <video controls>
            <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
            <source src="http://media.w3.org/2010/05/sintel/trailer.webm" type="video/webm">
        </video>
        <ul id="cuetimes"></ul>

        <script src="cuemarker.js"></script>

        <script>
            cuemarker(document.querySelector('video'), {
                seekInterval: '0.5',
                output: function (cuetime) {
                    var times = document.getElementById('cuetimes'),
                        li = document.createElement('li');

                    li.innerHTML = cuetime;
                    times.appendChild(li);
                }
            });
        </script>
    </body>
</html>
